<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="mole.css">
    <script src="mole.js"></script>
</head>
<body>
    <div class="container">
        <h1>Whack-a-Mole</h1>
        <h2 id="score">0</h2>
        <div id="board"></div>
    </div>
    <footer>
        <p>Created by <span class="author">[Parth.Dev]</span></p>
    </footer>

    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        footer .author {
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 1px 1px 2px black;
        }

        footer:hover {
            background: rgba(0, 0, 0, 0.9);
            transition: background 0.3s ease-in-out;
        }
    </style>
</body>
</html>
